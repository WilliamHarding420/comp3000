
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Security Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                crossorigin="anonymous"></script>
        <script src="/scripts/request_helper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
        <link rel="stylesheet" type="text/css" href="/styles/index.css">
    </head>

    <body id="body">
        
        <div class="p-4">

            <form class="w-25 mx-auto bg-dark-subtle p-4 rounded" id="loginForm">

                <h2 class="mx-auto mb-6">Login</h2>

                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input id="usernameInput" class="form-control" />
                </div>

                <div class="mb-4">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" id="passwordInput" class="form-control" />
                </div>

                <button type="button" class="btn btn-primary" id="submitButton">Login</button>

            </form>

        </div>

        <script src="/scripts/login.js"></script>

    </body>

</html>
